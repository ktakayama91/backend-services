server.port=8080

# H2 Configuration #
spring.datasource.url=jdbc:h2:mem:falcondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Email Configuration #
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

notification.mail.from=

notification.mail.welcome.subject=Bienvenido
notification.mail.welcome.template=welcome

notification.mail.payment.subject=Resumen de Pago
notification.mail.payment.template=payment

# SMS Configuration #
notification.sms.account.sid=
notification.sms.auth.token=
notification.sms.twilio.number=

notification.sms.otp.template=otp.html
notification.sms.payment.template=sms_payment.html

# OTP Configuration #
otp.max.age=300
